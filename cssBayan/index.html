<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/svg/happy-cat.svg" type="image/svg" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">

        <h1 class="title">CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input id="toggle-one" class="accordion__toggle" type="checkbox" checked></input>
                <label class="accordion__content" for="toggle-one">
                    <div class="accordion__title">I am a frontend developer...
                        <span class="accordion__ico"></span>
                    </div>
                    <img class="accordion__image" src="./assets/img/I_am_frontend_developer.jpg" alt="the first meme">
                </label>

            </div>
            <div class="accordion__item">
                <input id="toggle-two" class="accordion__toggle" type="checkbox"></input>
                <label class="accordion__content" for="toggle-two">
                    <div class="accordion__title">Why programmers wear hoodies...
                        <span class="accordion__ico"></span>
                    </div>
                    <img class="accordion__image" src="./assets/img/why_programmers_wear_hoodies.jpg"
                        alt="the second meme">
                </label>
            </div>
            <div class="accordion__item">
                <input id="toggle-three" class="accordion__toggle" type="checkbox"></input>
                <label class="accordion__content" for="toggle-three">
                    <div class="accordion__title">You were deceived in IT...
                        <span class="accordion__ico"></span>
                    </div>
                    <img class="accordion__image" src="./assets/img/you_were_deceived_in_IT.jpg" alt="the third meme">
                </label>
            </div>
            <div class="accordion__item">
                <input id="toggle-four" class="accordion__toggle" type="checkbox"></input>
                <label class="accordion__content" for="toggle-four">
                    <div class="accordion__title">It does not work... but why?
                        <span class="accordion__ico"></span>
                    </div>
                    <img class="accordion__image" src="./assets/img/it_does_not_work.jpg" alt="the fourth meme">
                </label>
            </div>

            <div class="accordion__item">
                <input id="toggle-five" class="accordion__toggle" type="checkbox"></input>
                <label class="accordion__content" for="toggle-five">
                    <div class="accordion__title">I hate this job...
                        <span class="accordion__ico"></span>
                    </div>
                    <img class="accordion__image" src="./assets/img/I_hate_this_job.jpg" alt="the fifth meme">
                </label>
            </div>
        </div>

    </section>
</body>

</html>
