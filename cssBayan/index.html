<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/svg/happy-cat.svg" type="image/svg" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sccBayan">
        <div class="wrapper">
            <h1 class="title">CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion__item">
                    <div class="accordion__control">
                        <label class="accordion__title">I am a frontend developer...</label>
                        <span class="accordion__ico"></span>
                        <input type="checkbox" hidden></input>
                    </div>
                    <div class="accordion__content">
                        <img class="accordion__image" src="./assets/img/I_am_frontend_developer.jpg"
                            alt="the first meme">
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__control">
                        <label class="accordion__title">Why programmers wear hoodies...</label>
                        <span class="accordion__ico"></span>
                        <input type="checkbox" hidden></input>
                    </div>
                    <div class="accordion__content">
                        <img class="accordion__image" src="./assets/img/why_programmers_wear_hoodies.jpg"
                            alt="the second meme">
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__control">
                        <label class="accordion__title">You were deceived in IT...</label>
                        <span class="accordion__ico"></span>
                        <input type="checkbox" hidden></input>
                    </div>
                    <div class="accordion__content">
                        <img class="accordion__image" src="./assets/img/you_were_deceived_in_IT.jpg"
                            alt="the third meme">
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__control">
                        <label class="accordion__title">It does not work... but why?</label>
                        <span class="accordion__ico"></span>
                        <input type="checkbox" hidden></input>
                    </div>
                    <div class="accordion__content">
                        <img class="accordion__image" src="./assets/img/it_does_not_work.jpg" alt="the fourth meme">
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__control">
                        <label class="accordion__title">I hate this job...</label>
                        <span class="accordion__ico"></span>
                        <input type="checkbox" hidden></input>
                    </div>
                    <div class="accordion__content">
                        <img class="accordion__image" src="./assets/img/I_hate_this_job.jpg" alt="the fifth meme">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
